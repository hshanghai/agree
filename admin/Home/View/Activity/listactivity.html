<!-- start: Content -->
			<div id="content" class="span10">
			
			
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="/admin.php">Home</a> 
					<i class="icon-angle-right"></i>
				</li>
				<li><a href="{:u('admin/Activity/listActivity')}">活动列表</a></li>
			</ul>

			<div class="row-fluid sortable">		
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon user"></i><span class="break"></span>活动列表</h2>
						
						<div class="box-icon">
							<a href="?m=admin&c=activity&a=createActivity" title="添加文章"><i class="halflings-icon plus"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<table class="table table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th>活动名称</th>
								  <th>承诺总数</th>
								  <th>赞总数</th>
								  <th>状态</th>
								  <th>操作</th>
							  </tr>
						  </thead>   
						  <tbody>
							<foreach name="info" item="vo" key="key">
							<tr>
								<td class="center">{$vo.name}</td>
								<td class="center">{$vo.total}</td>
								<td class="center">{$vo.support}</td>
								<td class="center">
									<if condition="$vo.activity_switch eq 1">
									<span class="label label-success">开启</span>
									<else />
									<span class="label label-important" style="color:#000;">关闭</span>
									</if>
								</td>
								<td class="center">
									<if condition="$vo.activity_switch neq 1">
									<a class="btn btn-info" href="?m=admin&c=activity&a=delactivity&id={$vo.id}&activity_switch=1">
										<i class="halflings-icon white ok"></i>  
									</a>
									<else />
									<a class="btn btn-danger" href="?m=admin&c=activity&a=delactivity&id={$vo.id}&activity_switch=2">
										<i class="halflings-icon white trash"></i> 
									</a>
									</if>
								</td>
							</tr>
							</foreach>
						  </tbody>
					  </table>            
					</div>
				</div><!--/span-->
